# Use tmux-256color for better compatibility with modern terminals
set -g default-terminal "tmux-256color"

# Enable true color support for Ghostty (terminal-features is modern approach for tmux 3.2+)
set -as terminal-features ",xterm-256color:RGB"

# Fallback for older tmux versions (terminal-overrides)
set -as terminal-overrides ",xterm-256color:Tc"

# Enable undercurl, colored underlines (for modern terminals like Ghostty)
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Enable focus events for better vim/nvim integration
set -g focus-events on

# Use C-a as prefix (easier to reach than C-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
setw -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Faster command sequences (no delay)
set -sg escape-time 0

# Increase display time for messages
set -g display-time 2000

# Increase status message display time
set -g display-panes-time 2000

# Refresh status line more frequently (good for clock, etc)
set -g status-interval 5

# Enable mouse support
set -g mouse on

# Enable vi mode in copy mode
setw -g mode-keys vi

# Aggressive resize (only constrain window size to smallest client viewing it)
setw -g aggressive-resize on

# Set terminal title
set -g set-titles on
set -g set-titles-string "#T"

setw -g monitor-activity on
set -g visual-activity off

# Reload config with prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "âœ“ Config reloaded"

# Split panes using v and s (more intuitive)
unbind '"'
unbind %
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Session switcher
bind S choose-tree -s

# Vim-style pane navigation (without prefix for seamless navigation)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane cycling
bind -r Tab select-pane -t :.+

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window

# Swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Break pane to new window
bind b break-pane -d

# Copy mode vim bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy" # macOS
# For Linux, use: bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Enter copy mode with prefix + [
bind [ copy-mode

# Paste with prefix + ]
bind ] paste-buffer

# Quick layouts
bind M-1 select-layout even-horizontal
bind M-2 select-layout even-vertical
bind M-3 select-layout main-horizontal
bind M-4 select-layout main-vertical
bind M-5 select-layout tiled

set -g status-position top
set -g status-justify left
set -g status-style "bg=default,fg=#e8e8e8"

set -g status-left-length 101
set -g status-left "#[bg=#ff6b35,fg=#1a1a1a,bold] #S "
set -g status-right ""

# # Window status format
set -g window-status-format "#[fg=#666666] #I #[fg=#888888]#W "
set -g window-status-current-format "#[fg=#ff6b35,bold] #I #[fg=#e8e8e8]#W "
set -g window-status-separator ""
#
# # Activity and bell styling
set -g window-status-activity-style "fg=#ff6b35"
set -g window-status-bell-style "fg=#ff6b35,bold"

set -g pane-border-style "fg=#333333"
set -g pane-active-border-style "fg=#ff6b35"

set -g message-style "bg=#ff6b35,fg=#1a1a1a,bold"
set -g message-command-style "bg=#4a9eff,fg=#1a1a1a,bold"
set -g mode-style "bg=#ff6b35,fg=#1a1a1a,bold"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Plugin settings
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# vim-tmux-navigator settings
set -g @vim_navigator_mapping_left "C-h"
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""

# tmux-yank settings
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'

set-option -g default-shell /bin/zsh

run '~/.tmux/plugins/tpm/tpm'
